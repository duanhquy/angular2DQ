<h2>
    User Form
</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" minlength="6" maxlength="10" required name="name" #name="ngModel" ngModel/>
		<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
			<div [hidden]="!name.errors.required">
				Name is required
			</div>
			<div [hidden]="!name.errors.minlength">
				Name must be at least 6 characters.
			</div>
			<div [hidden]="!name.errors.maxlength">
				Name cannot has more than 10 characters
			</div>
		</div>
    </div>
    <div class="form-group">
        <label for="Name">Email</label>
        <input type="text" class="form-control" name="txtEmail" ngModel>
    </div>
    <div ngModelGroup="address">
        <div class="form-group">
            <label for="Name">Street</label>
            <input type="text" class="form-control" name="txtStreet" ngModel>
        </div>
        <div class="form-group">
            <label for="Name">City</label>
            <input type="text" class="form-control" name="txtCity" ngModel>
        </div>
        <div class="form-group">
            <label for="Name">Postal Code</label>
            <input type="text" class="form-control" name="txtPostCode" ngModel>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
